defaults:
  - env: particle
  - experiment: flow_planning
  - model: unet
  - _self_

hydra:
  run:
    dir: ${experiment.run_dir}

# general
seed: 42
resume: false

# training
num_iters: 5e5
log_interval: 100
eval_interval: 1e3
sim_interval: 5e3
device: cuda
ema_decay: 0.995
use_ema: True
scaling: linear

#dims
obs_dim: null
act_dim: null
T: 60
T_action: 60
num_envs: 64

# diffusion
sampling_steps: 20
cond_mask_prob: 0.0

policy:
  obs_dim: ${obs_dim}
  act_dim: ${act_dim}
  T: ${env.T}
  T_action: ${env.T_action}
  sampling_steps: ${sampling_steps}
  cond_lambda: 0
  cond_mask_prob: ${cond_mask_prob}
  lr: 1e-4
  betas: [0.9, 0.999]
  num_iters: ${num_iters}
  device: ${device}
  algo: flow

dataset:
  env_name: ${env.env_name}
  T: ${env.T}
  train_fraction: 0.99
  train_batch_size: 1024
  test_batch_size: 1024
  num_workers: 4
