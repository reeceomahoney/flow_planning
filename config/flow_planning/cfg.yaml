# when using vae, set both env and experiment options

defaults:
  - env: particle
  - experiment: flow_planning
  - model: unet
  - _self_

hydra:
  run:
    dir: ${experiment.run_dir}

# general
seed: 42
resume: false
export: false

# training
num_iters: 5e5
log_interval: 100
eval_interval: 1e3
sim_interval: 5e3
save_interval: ${experiment.save_interval}
device: cuda
ema_decay: 0.995
use_ema: True

#dims
obs_dim: null
act_dim: null
num_envs: 64

# diffusion
sampling_steps: 10

policy:
  obs_dim: ${obs_dim}
  act_dim: ${act_dim}
  T: ${experiment.T}
  T_action: ${experiment.T_action}
  sampling_steps: ${sampling_steps}
  lr: 2e-4
  num_iters: ${num_iters}
  device: ${device}
  algo: ${experiment.wandb_project}

dataset:
  env_name: ${env.env_name}
  T: ${experiment.T}
  train_fraction: 0.99
  train_batch_size: ${experiment.batch_size}
  test_batch_size: ${experiment.batch_size}
  num_workers: 4
